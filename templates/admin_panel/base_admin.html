{% load static %}
<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f5f7;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #212529;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background: #2c3e50;
            color: #fff;
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.2);
        }

        .sidebar h4 {
            padding: 20px 15px;
            text-align: center;
            font-weight: 600;
            font-size: 1.25rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar .nav-link {
            color: #dcdde1;
            padding: 12px 20px;
            margin: 5px 10px;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: 500;
        }

        .sidebar .nav-link:hover {
            background-color: #40739e;
            color: #fff;
        }

        .sidebar .nav-link.active {
            background-color: #e84118;
            color: #fff;
        }

        /* Content area */
        .content-area {
            flex-grow: 1;
            padding: 30px;
            min-height: 100vh;
        }

        /* Cards */
        .card {
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

        /* Tables */
        table th,
        table td {
            vertical-align: middle !important;
        }

        .table img {
            border-radius: 8px;
        }

        /* Alerts */
        .alert {
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Buttons */
        .btn {
            transition: all 0.3s ease;
        }

        .btn-gradient {
            background: linear-gradient(120deg, #0d6efd, #6c757d);
            color: #fff;
            border: none;
        }

        .btn-gradient:hover {
            background: linear-gradient(120deg, #6c757d, #0d6efd);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content-area {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column">
            <h4>Admin Panel</h4>
            <ul class="nav flex-column mt-3">
                <li class="nav-item"><a href="{% url 'admin_dashboard' %}" class="nav-link">Boshqaruv Paneli</a></li>
                <li class="nav-item"><a href="{% url 'admin_school_info' %}" class="nav-link">Maktab</a></li>
                <li class="nav-item"><a href="{% url 'admin_teachers' %}" class="nav-link">O'qituvchilar</a></li>
                <li class="nav-item"><a href="{% url 'admin_news' %}" class="nav-link">Yangiliklar</a></li>

                <li class="nav-item">
                    <a href="/" class="nav-link">
                        <i class="bi bi-house-door-fill"></i> Bosh sahifa
                    </a>
                </li>

            </ul>

        </div>

        <!-- Content -->
        <div class="content-area">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
