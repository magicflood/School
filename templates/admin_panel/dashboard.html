{% extends 'admin_panel/base_admin.html' %}
{% block content %}
<div class="container-fluid py-5">

    <h1 class="mb-5 fw-bold text-dark text-center display-5">Boshqaruv Paneli</h1>

    <div class="row g-4 justify-content-center">

        <!-- O'qituvchilar -->
        <div class="col-md-4">
            <div class="card hover-card shadow-lg border-0 p-4 text-center">
                <div class="icon-wrapper mb-3">
                    <i class="bi bi-person-lines-fill"></i>
                </div>
                <h5 class="fw-semibold mb-2">O'qituvchilar</h5>
                <p class="text-muted mb-3">Barcha o'qituvchilarni boshqarish</p>
                <a href="{% url 'admin_teachers' %}" class="btn btn-primary btn-sm">Boshqarish</a>
            </div>
        </div>

        <!-- Yangiliklar -->
        <div class="col-md-4">
            <div class="card hover-card shadow-lg border-0 p-4 text-center">
                <div class="icon-wrapper mb-3 text-success">
                    <i class="bi bi-newspaper"></i>
                </div>
                <h5 class="fw-semibold mb-2">Yangiliklar</h5>
                <p class="text-muted mb-3">Yangiliklar qo'shish va tahrirlash</p>
                <a href="{% url 'admin_news' %}" class="btn btn-success btn-sm">Boshqarish</a>
            </div>
        </div>

        <!-- Maktab -->
        <div class="col-md-4">
            <div class="card hover-card shadow-lg border-0 p-4 text-center">
                <div class="icon-wrapper mb-3 text-warning">
                    <i class="bi bi-building"></i>
                </div>
                <h5 class="fw-semibold mb-2">Maktab</h5>
                <p class="text-muted mb-3">Maktab ma'lumotlarini tahrirlash</p>
                <a href="{% url 'admin_school_info' %}" class="btn btn-warning btn-sm">Tahrirlash</a>
            </div>
        </div>

    </div>
</div>

<style>
    body {
        background: #f1f3f5;
        font-family: 'Segoe UI', Roboto, sans-serif;
    }

    .hover-card {
        border-radius: 1rem;
        transition: transform 0.3s, box-shadow 0.3s;
        background: #fff;
    }

    .hover-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .hover-card .icon-wrapper {
        font-size: 3rem;
        color: #667eea;
        transition: transform 0.3s;
    }

    .hover-card:hover .icon-wrapper {
        transform: rotate(10deg) scale(1.1);
    }

    h5 {
        font-weight: 600;
        color: #333;
    }

    p {
        font-size: 0.9rem;
        color: #6c757d;
    }

    .btn-primary,
    .btn-success,
    .btn-warning {
        border-radius: 0.75rem;
        font-weight: 600;
        padding: 0.5rem 1.2rem;
        transition: transform 0.2s;
    }

    .btn-primary:hover,
    .btn-success:hover,
    .btn-warning:hover {
        transform: translateY(-2px);
    }
</style>
{% endblock %}
