{% extends 'admin_panel/base_admin.html' %}
{% block content %}
<div class="container-fluid py-4">

    <h1 class="mb-4 fw-bold text-dark text-center">Boshqaruv Paneli</h1>

    <div class="row g-4">

        <!-- O'qituvchilar -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0 hover-card p-3">
                <div class="d-flex align-items-center">
                    <div class="me-3 text-primary fs-2">
                        <i class="bi bi-person-lines-fill"></i>
                    </div>
                    <div>
                        <h6 class="text-secondary mb-1">O'qituvchilar</h6>
                    </div>
                </div>
                <div class="mt-3 text-end">
                    <a href="{% url 'admin_teachers' %}" class="btn btn-sm btn-outline-primary">Boshqarish</a>
                </div>
            </div>
        </div>

        <!-- Yangiliklar -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0 hover-card p-3">
                <div class="d-flex align-items-center">
                    <div class="me-3 text-success fs-2">
                        <i class="bi bi-newspaper"></i>
                    </div>
                    <div>
                        <h6 class="text-secondary mb-1">Yangiliklar</h6>
                    </div>
                </div>
                <div class="mt-3 text-end">
                    <a href="{% url 'admin_news' %}" class="btn btn-sm btn-outline-success">Boshqarish</a>
                </div>
            </div>
        </div>

        <!-- Maktab -->
        <div class="col-md-4">
            <div class="card shadow-sm border-0 hover-card p-3">
                <div class="d-flex align-items-center">
                    <div class="me-3 text-warning fs-2">
                        <i class="bi bi-building"></i>
                    </div>
                    <div>
                        <h6 class="text-secondary mb-1">Maktab</h6>
                    </div>
                </div>
                <div class="mt-3 text-end">
                    <a href="{% url 'admin_school_info' %}" class="btn btn-sm btn-outline-warning">Tahrirlash</a>
                </div>
            </div>
        </div>

    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Roboto, sans-serif;
    }

    .hover-card {
        border-radius: 0.5rem;
        transition: transform 0.2s, box-shadow 0.2s;
        background-color: #fff;
    }

    h3 {
        font-weight: 600;
    }

    h6 {
        font-weight: 500;
        color: #6c757d;
    }

    .btn-outline-primary,
    .btn-outline-success,
    .btn-outline-warning {
        font-size: 0.85rem;
    }
</style>
{% endblock %}
